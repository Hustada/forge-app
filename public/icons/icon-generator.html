<!DOCTYPE html>
<html>
<head>
  <title>Forge Icon Generator</title>
</head>
<body style="margin: 0; padding: 20px; background: #0B0B0C;">
  <h2 style="color: #C8A04A; font-family: system-ui;">Forge Icons</h2>
  <p style="color: #A5AAB4; font-family: system-ui;">Take screenshots of these canvases for PWA icons:</p>
  
  <!-- 192x192 Icon -->
  <canvas id="icon192" width="192" height="192" style="border: 1px solid #C8A04A; margin: 10px;"></canvas>
  
  <!-- 512x512 Icon -->
  <canvas id="icon512" width="512" height="512" style="border: 1px solid #C8A04A; margin: 10px;"></canvas>
  
  <script>
    function drawIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      
      // Background
      ctx.fillStyle = '#0B0B0C';
      ctx.fillRect(0, 0, size, size);
      
      // Draw flame shape
      const centerX = size / 2;
      const centerY = size / 2;
      const scale = size / 256;
      
      // Outer flame (gold)
      ctx.fillStyle = '#C8A04A';
      ctx.beginPath();
      ctx.arc(centerX, centerY + 20 * scale, 60 * scale, 0, Math.PI * 2);
      ctx.fill();
      
      // Inner flame (ember)
      ctx.fillStyle = '#F59E0B';
      ctx.globalAlpha = 0.8;
      ctx.beginPath();
      ctx.arc(centerX, centerY + 10 * scale, 40 * scale, 0, Math.PI * 2);
      ctx.fill();
      ctx.globalAlpha = 1;
      
      // Text
      ctx.fillStyle = '#C8A04A';
      ctx.font = `bold ${48 * scale}px Arial`;
      ctx.textAlign = 'center';
      ctx.fillText('FORGE', centerX, centerY - 40 * scale);
    }
    
    drawIcon('icon192', 192);
    drawIcon('icon512', 512);
  </script>
</body>
</html>
